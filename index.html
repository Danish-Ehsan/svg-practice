<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="" />

        <style>
            html,
            body {
                height: 100%;
                width: 100%;
            }

            body {
                background: #383838;
                display: flex;
                flex-direction: column;
                gap: 50px;
                justify-content: flex-start;
                align-items: center;
                margin: 50px 0;
            }

            * {
                box-sizing: border-box;
            }

            hr {
                width: 100%;
                border-style: solid;
                border-color: #2e2e2e;
            }

            code {
                padding: 5px;
                background: #2e2e2e;
                color: white;
                margin-top: -40px;
            }

            svg {
                overflow: visible;
            }

            .text-dashstroke path {
                /* animation: path-anim 10s infinite alternate; */
                stroke-dasharray: 5 4;
                animation: dash-offset 5s infinite linear;
            }

            .text-dashstroke text {
                font-size: 10px;
                font-family: sans-serif;
                font-weight: bold;
                text-anchor: middle;
            }

            .text-underline text {
                font-size: 12px;
                font-family: sans-serif;
                font-weight: bold;
                text-anchor: start;
                fill: #61ba79;
            }

            .text-underline path {
                stroke-dasharray: 141 328;
                animation: moving-underline 5s infinite linear;
                stroke: #d9bb59;
            }

            .circles circle {
                fill: transparent;
                stroke-width: 11;
                stroke-linecap: butt;
                stroke-dasharray: 0 500;
                animation: circle-stroke 4s ease-out infinite alternate;
            }

            .circles .circle1 {
                stroke: hsl(32, 90%, 40%);
            }

            .circles .circle2 {
                stroke: hsl(32, 90%, 35%);
            }

            .circles .circle3 {
                stroke: hsl(32, 90%, 30%);
            }

            .circles .circle4 {
                stroke: hsl(32, 90%, 25%);
            }

            .circles .circle5 {
                stroke: hsl(32, 90%, 20%);
                /* animation-duration: 4s; */
            }

            .circles .circle6 {
                stroke: hsl(32, 90%, 15%);
                fill: hsl(32, 90%, 15%);
                /* animation-duration: 10s; */
            }

            .ellipse {
                animation: ellipse-squeeze 5s ease-in-out infinite;
            }

            .pattern-rect {
                transform-origin: 25px 25px;
            }

            .pattern-rect1 {
                animation: pattern-rect 10s ease infinite;
            }

            .pattern-border-circle {
                animation: pattern-circle 4s ease infinite alternate;
            }

            @keyframes pattern-circle {
                0%,
                100% {
                    transform: translate(0, 0);
                }
                25% {
                    transform: translate(14px, 0);
                }
                50% {
                    transform: translate(14px, 14px);
                }
                75% {
                    transform: translate(0, 14px);
                }
            }

            @keyframes pattern-rect {
                0%,
                100% {
                    transform: scale(1);
                }
                16.6% {
                    transform: scale(0.5);
                }
                33.2% {
                    transform: scale(0.5) rotate(180deg);
                }
                49.9% {
                    transform: scale(1) rotate(180deg);
                }
                66.4% {
                    transform: scale(0.5) rotate(180deg);
                }
                83% {
                    transform: scale(0.5);
                }
            }

            @keyframes ellipse-squeeze {
                0% {
                    rx: 80;
                    ry: 40;
                }
                25% {
                    rx: 40;
                    ry: 40;
                }
                50% {
                    rx: 40;
                    ry: 80;
                }
                75% {
                    rx: 80;
                    ry: 80;
                }
                100% {
                    rx: 80;
                    ry: 40;
                }
            }

            @keyframes circle-stroke {
                0% {
                    stroke-dasharray: 0 500;
                }
                80% {
                    stroke-dasharray: 320 500;
                }
                100% {
                    stroke-dasharray: 320 500;
                }
            }

            @keyframes text-increase {
                0% {
                    transform: scale(1);
                }
                100% {
                    transform: scale(1.5);
                }
            }

            @keyframes path-anim {
                0% {
                    fill: black;
                }
                50% {
                    fill: blue;
                }
                100% {
                    fill: red;
                }
            }

            @keyframes dash-offset {
                0% {
                    stroke-dashoffset: 0;
                }
                100% {
                    stroke-dashoffset: 100;
                }
            }

            @keyframes moving-underline {
                0% {
                    stroke-dashoffset: -331;
                }
                100% {
                    stroke-dashoffset: -784;
                }
            }
        </style>
    </head>
    <body>
        <svg
            class="pattern-circle"
            width="200"
            height="200"
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
        >
            <defs>
                <pattern id="pattern-border" x="0" y="0" height="0.1" width="0.1">
                    <circle class="pattern-border-circle" cx="3" cy="3" r="3" />
                </pattern>
            </defs>
            <!-- <circle
                cx="100"
                cy="100"
                r="100"
                fill="transparent"
                stroke="url(#pattern-border)"
                stroke-width="10"
            /> -->
            <rect
                width="200"
                height="200"
                fill="transparent"
                stroke="url(#pattern-border)"
                stroke-width="12"
            />
        </svg>
        <hr />
        <svg
            class="pattern-rect"
            width="200"
            height="200"
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
        >
            <defs>
                <pattern id="pattern" x="0" y="0" height="0.25" width="0.25">
                    <rect
                        class="pattern-rect pattern-rect1"
                        width="46"
                        height="46"
                        x="2"
                        y="2"
                        fill="#f582a0"
                    />
                    <rect
                        class="pattern-rect pattern-rect2"
                        width="46"
                        height="46"
                        x="52"
                        y="2"
                        fill="#f582a0"
                    />
                    <rect
                        class="pattern-rect pattern-rect3"
                        width="46"
                        height="46"
                        x="2"
                        y="52"
                        fill="#f582a0"
                    />
                    <rect
                        class="pattern-rect pattern-rect4"
                        width="46"
                        height="46"
                        x="52"
                        y="52"
                        fill="#f582a0"
                    />
                </pattern>
            </defs>
            <rect fill="url(#pattern)" width="200" height="200" />
        </svg>
        <hr />
        <svg
            class="moving-gradient"
            width="200"
            height="200"
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
        >
            <defs>
                <radialGradient id="radialGrad" cx="0.5" cy="0.5" r="0.3" fx="0.5" fy="0.5">
                    <stop offset="0%" stop-color="#f5f182" />
                    <stop offset="100%" stop-color="#0c8768" />
                    <animate
                        attributeName="cx"
                        begin="1s"
                        dur="8s"
                        keyTimes="0; 0.25; 0.50; 0.75; 1"
                        values="0.5; 0.4; 0.6; 0.4; 0.5"
                        repeatCount="indefinite"
                        calcMode="spline"
                        keySplines="
                            0.1 0.8 0.2 1;
                            0.1 0.8 0.2 1;
                            0.1 0.8 0.2 1;
                            0.1 0.8 0.2 1;"
                    ></animate>
                    <animate
                        attributeName="cy"
                        begin="1s"
                        dur="8s"
                        keyTimes="0; 0.25; 0.50; 0.75; 1"
                        values="0.5; 0.4; 0.4; 0.6; 0.5"
                        repeatCount="indefinite"
                        calcMode="spline"
                        keySplines="
                            0.1 0.8 0.2 1;
                            0.1 0.8 0.2 1;
                            0.1 0.8 0.2 1;
                            0.1 0.8 0.2 1;"
                    ></animate>
                    <animate
                        attributeName="fx"
                        begin="1.08s"
                        dur="8s"
                        keyTimes="0; 0.25; 0.50; 0.75; 1"
                        values="0.5; 0.3; 0.7; 0.3; 0.5"
                        repeatCount="indefinite"
                        calcMode="spline"
                        keySplines="
                            0.1 0.8 0.2 1;
                            0.1 0.8 0.2 1;
                            0.1 0.8 0.2 1;
                            0.1 0.8 0.2 1;"
                    ></animate>
                    <animate
                        attributeName="fy"
                        begin="1.08s"
                        dur="8s"
                        keyTimes="0; 0.25; 0.50; 0.75; 1"
                        values="0.5; 0.3; 0.3; 0.7; 0.5"
                        repeatCount="indefinite"
                        calcMode="spline"
                        keySplines="
                            0.1 0.8 0.2 1;
                            0.1 0.8 0.2 1;
                            0.1 0.8 0.2 1;
                            0.1 0.8 0.2 1;"
                    ></animate>
                </radialGradient>
            </defs>
            <circle r="100" cx="50%" cy="50%" fill="url(#radialGrad)" />
        </svg>
        <hr />
        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <ellipse class="ellipse" rx="80" ry="40" cy="50%" cx="50%" />
        </svg>
        <code>Only works in Chrome</code>
        <hr />
        <svg
            class="circles"
            width="200"
            height="200"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
        >
            <circle class="circle1" r="50" cy="50%" cx="50%" />
            <circle class="circle2" r="40" cy="50%" cx="50%" />
            <circle class="circle3" r="30" cy="50%" cx="50%" />
            <circle class="circle4" r="20" cy="50%" cx="50%" />
            <circle class="circle5" r="10" cy="50%" cx="50%" />
            <circle class="circle6" r="3" cy="50%" cx="50%" />
        </svg>
        <hr />
        <svg
            class="text-underline"
            width="400"
            height="300"
            viewBox="0 0 300 200"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                id="path2"
                d="M 0 100 Q 75 50 150 100 T 300 100"
                fill="transparent"
                stroke-width="2"
                stroke="white"
                stroke-linecap="round"
            />
            <text dominant-baseline="text-after-edge">
                <textPath href="#path2" strokeOffset="-100%">
                    This text follows a path
                    <animate
                        attributeName="startOffset"
                        from="-43%"
                        to="100%"
                        begin="0s"
                        dur="5s"
                        repeatCount="indefinite"
                    ></animate>
                </textPath>
            </text>
        </svg>
        <hr />
        <svg
            class="text-dashstroke"
            width="200"
            height="200"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
        >
            <!-- <path
                d="M 0 0 L 20 20 L 50 50 L 0 50 C 0 30 10 10 30 30"
                stroke="green"
                stroke-width="3"
            /> -->
            <path
                id="path"
                d="M 0 50 C 20 20 80 20 100 50"
                fill="transparent"
                stroke-width="2"
                stroke="white"
                stroke-linecap="round"
            />
            <text>
                <textPath href="#path" startOffset="50%">
                    This text follows a path
                    <animate
                        attributeName="startOffset"
                        from="-50%"
                        to="150%"
                        begin="0s"
                        dur="5s"
                        repeatCount="indefinite"
                    ></animate>
                </textPath>
            </text>
        </svg>
    </body>
</html>
