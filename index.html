<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="" />

        <style>
            html,
            body {
                height: 100%;
                width: 100%;
            }

            body {
                background: #383838;
                display: flex;
                flex-direction: column;
                gap: 50px;
                justify-content: flex-start;
                align-items: center;
                margin: 50px 0;
            }

            * {
                box-sizing: border-box;
            }

            hr {
                width: 100%;
                border-style: solid;
                border-color: #2e2e2e;
            }

            code {
                padding: 5px;
                background: #2e2e2e;
                color: white;
                margin-top: -40px;
            }

            svg {
                overflow: visible;
            }

            .text-dashstroke path {
                /* animation: path-anim 10s infinite alternate; */
                stroke-dasharray: 5 4;
                animation: dash-offset 5s infinite linear;
            }

            .text-dashstroke text {
                font-size: 10px;
                font-family: sans-serif;
                font-weight: bold;
                text-anchor: middle;
            }

            .text-underline text {
                font-size: 12px;
                font-family: sans-serif;
                font-weight: bold;
                text-anchor: start;
                fill: #61ba79;
            }

            .text-underline path {
                stroke-dasharray: 141 328;
                animation: moving-underline 5s infinite linear;
                stroke: #d9bb59;
            }

            .circles circle {
                fill: transparent;
                stroke-width: 11;
                stroke-linecap: butt;
                stroke-dasharray: 0 500;
                animation: circle-stroke 3s ease-out forwards;
            }

            .circles .circle1 {
                stroke: hsl(32, 90%, 40%);
            }

            .circles .circle2 {
                stroke: hsl(32, 90%, 35%);
            }

            .circles .circle3 {
                stroke: hsl(32, 90%, 30%);
            }

            .circles .circle4 {
                stroke: hsl(32, 90%, 25%);
            }

            .circles .circle5 {
                stroke: hsl(32, 90%, 20%);
                animation-duration: 4s;
            }

            .circles .circle6 {
                stroke: hsl(32, 90%, 15%);
                fill: hsl(32, 90%, 15%);
                animation-duration: 10s;
            }

            .ellipse {
                animation: ellipse-squeeze 5s ease-in-out infinite;
            }

            @keyframes ellipse-squeeze {
                0% {
                    rx: 80;
                    ry: 40;
                }
                33% {
                    rx: 40;
                    ry: 40;
                }
                66% {
                    rx: 40;
                    ry: 80;
                }
                80% {
                    rx: 80;
                    ry: 80;
                }
            }

            @keyframes circle-stroke {
                0% {
                    stroke-dasharray: 0 500;
                }
                100% {
                    stroke-dasharray: 320 500;
                }
            }

            @keyframes text-increase {
                0% {
                    transform: scale(1);
                }
                100% {
                    transform: scale(1.5);
                }
            }

            @keyframes path-anim {
                0% {
                    fill: black;
                }
                50% {
                    fill: blue;
                }
                100% {
                    fill: red;
                }
            }

            @keyframes dash-offset {
                0% {
                    stroke-dashoffset: 0;
                }
                100% {
                    stroke-dashoffset: 100;
                }
            }

            @keyframes moving-underline {
                0% {
                    stroke-dashoffset: -331;
                }
                100% {
                    stroke-dashoffset: -784;
                }
            }
        </style>
    </head>
    <body>
        <svg
            class="circle"
            width="200"
            height="200"
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
        >
            <ellipse class="ellipse" rx="80" ry="40" cy="50%" cx="50%" />
        </svg>
        <code>Only works in Chrome</code>
        <hr />
        <svg
            class="circles"
            width="200"
            height="200"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
        >
            <circle class="circle1" r="50" cy="50%" cx="50%" />
            <circle class="circle2" r="40" cy="50%" cx="50%" />
            <circle class="circle3" r="30" cy="50%" cx="50%" />
            <circle class="circle4" r="20" cy="50%" cx="50%" />
            <circle class="circle5" r="10" cy="50%" cx="50%" />
            <circle class="circle6" r="3" cy="50%" cx="50%" />
        </svg>
        <hr />
        <svg
            class="text-dashstroke"
            width="200"
            height="200"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
        >
            <!-- <path
                d="M 0 0 L 20 20 L 50 50 L 0 50 C 0 30 10 10 30 30"
                stroke="green"
                stroke-width="3"
            /> -->
            <path
                id="path"
                d="M 0 50 C 20 20 80 20 100 50"
                fill="transparent"
                stroke-width="2"
                stroke="white"
                stroke-linecap="round"
            />
            <text>
                <textPath href="#path" startOffset="50%">
                    This text follows a path
                    <animate
                        attributeName="startOffset"
                        from="-50%"
                        to="150%"
                        begin="0s"
                        dur="5s"
                        repeatCount="indefinite"
                    ></animate>
                </textPath>
            </text>
        </svg>
        <hr />
        <svg
            class="text-underline"
            width="400"
            height="300"
            viewBox="0 0 300 200"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                id="path2"
                d="M 0 100 Q 75 50 150 100 T 300 100"
                fill="transparent"
                stroke-width="2"
                stroke="white"
                stroke-linecap="round"
            />
            <text dominant-baseline="text-after-edge">
                <textPath href="#path2" strokeOffset="-100%">
                    This text follows a path
                    <animate
                        attributeName="startOffset"
                        from="-43%"
                        to="100%"
                        begin="0s"
                        dur="5s"
                        repeatCount="indefinite"
                    ></animate>
                </textPath>
            </text>
        </svg>
    </body>
</html>
